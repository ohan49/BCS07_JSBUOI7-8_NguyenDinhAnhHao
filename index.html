<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="nhap_lieu">
        <div class="container mt-5 p-3">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="so"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <button
                  class="btn btn-primary rounded-pill px-5"
                  onclick="nhapSo()"
                >
                  Thêm số
                </button>
              </div>
            </div>
          </div>
          <div
            class="bg-success opacity-75 p-3 my-3 text-white chuoi rounded-3"
          ></div>
        </div>
      </div>
      <!-- BT1 -->
      <div class="bt1 mt-5">
        <div class="container">
          <h2>1. Tính tổng số dương</h2>
          <div class="row">
            <div class="col-md-6 mt-3">
              <button
                class="btn btn-primary rounded-pill px-5"
                onclick="tinhTongDuong()"
              >
                Tính tổng
              </button>
            </div>
            <div class="col-md-6">
              <div
                class="bg-success opacity-75 p-3 my-3 text-white bT1 rounded-3"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <!-- BT2 -->
      <div class="bt2 mt-5">
        <div class="container p-3">
          <h2>2. Đếm số dương</h2>
          <div class="row">
            <div class="col-md-6 mt-3">
              <button
                class="btn btn-primary rounded-pill px-5"
                onclick="demSoDuong()"
              >
                Đếm số dương
              </button>
            </div>
            <div class="col-md-6">
              <div
                class="bg-success opacity-75 p-3 my-3 text-white bT2 rounded-3"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <!-- BT3 -->
      <div class="bt3 mt-5">
        <div class="container p-3">
          <h2>3. Tìm số nhỏ nhất</h2>
          <div class="row">
            <div class="col-md-6 mt-3">
              <button
                class="btn btn-primary rounded-pill px-5"
                onclick="timSoNhoNhat()"
              >
                Tìm số nhỏ nhất
              </button>
            </div>
            <div class="col-md-6">
              <div
                class="bg-success opacity-75 p-3 my-3 text-white bT3 rounded-3"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <!-- BT4 -->
      <div class="bt4 mt-5">
        <div class="container p-3">
          <h2>4. Tìm số dương nhỏ nhất</h2>
          <div class="row">
            <div class="col-md-6 mt-3">
              <button
                class="btn btn-primary rounded-pill px-5"
                onclick="timSoDuongNhoNhat()"
              >
                Tìm số dương nhỏ nhất
              </button>
            </div>
            <div class="col-md-6">
              <div
                class="bg-success opacity-75 p-3 my-3 text-white bT4 rounded-3"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <!-- BT5  -->
      <div class="bt5 mt-5">
        <div class="container p-3">
          <h2>5. Tìm số chẵn cuối cùng</h2>
          <div class="row">
            <div class="col-md-6 mt-3">
              <button
                class="btn btn-primary rounded-pill px-5"
                onclick="timSoChanCuoiCung()"
              >
                Tìm số chẵn cuối cùng
              </button>
            </div>
            <div class="col-md-6">
              <div
                class="bg-success opacity-75 p-3 my-3 text-white bT5 rounded-3"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <!-- BT6 -->
      <div class="bt6 mt-5">
        <div class="container p-3">
          <h2>6. Đổi chỗ</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="vt1"
                  aria-describedby="helpId"
                  placeholder="Nhập số vị trí 1"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="vt2"
                  aria-describedby="helpId"
                  placeholder="Nhập số vị trí 2"
                />
              </div>
            </div>
            <div class="col-md-6 mt-3">
              <button
                class="btn btn-primary rounded-pill px-5"
                onclick="doiCho()"
              >
                Đổi chỗ
              </button>
            </div>
          </div>
          <div
            class="bg-success opacity-75 p-3 my-3 text-white bT6 rounded-3"
          ></div>
        </div>
      </div>
      <!-- BT7 -->
      <div class="bt7 mt-5">
        <div class="container p-3">
          <h2>7. Sắp xếp tăng dần</h2>
          <div class="row">
            <div class="col-md-6 mt-3">
              <button
                class="btn btn-primary rounded-pill px-5"
                onclick="sapXep()"
              >
                Sắp xếp
              </button>
            </div>
          </div>
          <div
            class="bg-success opacity-75 p-3 my-3 text-white bT7 rounded-3"
          ></div>
        </div>
      </div>
      <!-- BT8 -->
      <div class="bt8 mt-5">
        <div class="container p-3">
          <h2>8. Tìm số nguyên tố đầu tiên</h2>
          <div class="row">
            <div class="col-md-6 mt-3">
              <button
                class="btn btn-primary rounded-pill px-5"
                onclick="timSoNT()"
              >
                Tìm số nguyên tố
              </button>
            </div>
            <div class="col-md-6">
              <div
                class="bg-success opacity-75 p-3 my-3 text-white bT8 rounded-3"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <!-- BT9 -->
      <div class="bt9 mt-5">
        <div class="container p-3">
            <h2>9. Đếm số nguyên</h2>
            <div class="mang_moi">
              <div class="mt-5">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        name=""
                        id="soMoi"
                        aria-describedby="helpId"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <button
                        class="btn btn-primary rounded-pill px-5"
                        onclick="nhapMang()"
                      >
                        Thêm số
                      </button>
                    </div>
                  </div>
                </div>
                <div
                  class="bg-success opacity-75 p-3 my-3 text-white mang rounded-3"
                ></div>
              </div>
            </div>
        </div>
      </div>
      <!-- BT10 -->
      <div class="bt10 mt-5">
        <div class="container p-3">
            <h2>10. So sánh số lượng số âm và số dương</h2>
            <div class="row">
              <div class="col-md-6 mt-3">
                <button
                  class="btn btn-primary rounded-pill px-5"
                  onclick="soSanh()"
                >
                  So sánh
                </button>
              </div>
              <div class="col-md-6">
                <div
                  class="bg-success opacity-75 p-3 my-3 text-white bT10 rounded-3"
                ></div>
              </div>
            </div>
          </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
